<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Dataset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Dataset Name</ion-label>
      <ion-input type="text" [(ngModel)]="datasetName" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cube</ion-label>
      <ion-input type="text" [(ngModel)]="cube" name="cube"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>FactsUri</ion-label>
      <ion-input type="text" [(ngModel)]="factsUri" name="factsUri"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>DamUrl</ion-label>
      <ion-input type="text" [(ngModel)]="damUrl" name="damUrl"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="isSearching=true;">Search dataset by name</button>
    </ion-item>

    <div [hidden]="!isSearching">
      <ion-item>
        <ion-searchbar [(ngModel)]="searchBar"
                       (input)="filterPackageList($event)"
                       placeholder="Start typing..."
                       name="dataset-name">
        </ion-searchbar>
      </ion-item>

      <ion-list [hidden]="!isSearching">
        <button ion-item
                *ngFor="let dataset of packageList"
                (click)="selectDatasetFromSearchList(dataset)">
          {{ dataset.name }}
        </button>
      </ion-list>
    </div>

    <button ion-button type="submit" (click)="startDAMJob($event, damUrl)" block>Add Dataset</button>
  </form>
</ion-content>
