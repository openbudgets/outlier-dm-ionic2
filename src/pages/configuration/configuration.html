<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Configuration' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{ 'Language' | translate }}</ion-label>
    <ion-select>
      <ion-option *ngFor="let lang of languages" value="{{lang.value}}"
                  (ionSelect)="setLang(lang.value)">
        {{lang.label}}
      </ion-option>
    </ion-select>
  </ion-item>
</ion-content>
