<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!dataset">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ 'Dataset Details' | translate }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="dataset">
    {{dataset.title}}
    <ion-icon name="dataset.icon"></ion-icon>
  </h3>
  <outlier-dm-chart [data]="dataset.data"></outlier-dm-chart>
</ion-content>
