<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!dataset">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="dataset">
    {{dataset.title}}
    <ion-icon [name]="dataset.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="dataset">
    You navigated here from <b>{{dataset.title}}</b>
  </h4>
</ion-content>
