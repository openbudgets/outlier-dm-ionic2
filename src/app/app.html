<ion-split-pane>
  <ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <a href="http://apps.openbudgets.eu/" target="_blank">
          <img src="assets/images/openbudgets_logo.png" height="45sp">
        </a>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
